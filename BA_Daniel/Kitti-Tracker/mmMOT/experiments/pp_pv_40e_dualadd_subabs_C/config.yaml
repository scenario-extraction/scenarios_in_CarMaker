common:
  augmentation:
    input_size: 224
    test_resize: 224
  batch_size: 1
  det_type: 3D
  dropblock: 0
  fixed_wd: true
  gt_det_ratio: 0
  loss:
    det_loss: bce
    det_ratio: 1.5
    link_loss: l2
    smooth_ratio: 0
    trans_last: true
    trans_ratio: 0.001
  lr_scheduler:
    base_lr: 0.0003
    div_factor: 10.0
    lr_max: 0.0006
    max_iter: 134200
    moms:
    - 0.95
    - 0.85
    optim: Adam
    pct_start: 0.4
    type: one_cycle
  model:
    affinity_op: minus_abs
    appear_arch: vgg
    appear_fpn: false
    appear_len: 512
    appear_skippool: true
    end_arch: v2
    end_mode: avg
    neg_threshold: 0.2
    point_arch: v1
    point_len: 512
    score_arch: branch_cls
    score_fusion_arch: C
    softmax_mode: dual_add
    test_mode: 2
  momentum: 0.9
  print_freq: 100
  sample_max_len: 2
  test_det: /home/itiv/Desktop/dataset_x//temp_data/result.pkl
  test_link: /home/itiv/Desktop/dataset_x//temp_data/tracker_id.txt
  test_root: /home/itiv/Desktop/dataset_x/
  test_source: /home/itiv/Desktop/dataset_x/
  tracker_type: 3D
  train_det: ./data/pp_train_dets.pkl
  train_fix_count: 0
  train_fix_iou: 1
  train_link: ./data/train.txt
  train_root: ./kitti_t_o/training
  train_source: ./kitti_t_o/training/
  use_dropout: false
  use_frustum: false
  use_moving_average: false
  val_det: ./data/pp_val_dets.pkl
  val_fix_count: 0
  val_fix_iou: 1
  val_freq: 3355
  val_link: ./data/val.txt
  val_root: ./kitti_t_o/training
  val_source: ./kitti_t_o/training/
  weight_decay: 0.01
  without_reflectivity: true
  workers: 1
